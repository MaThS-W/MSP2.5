Config:
  update_notification: true
  data_save_time: 5
  debug_actions: true
  experimental:
    variable_replacement: false
  register_commands:
  - hello
  - regalo
  - partyanimal1
  - partyanimal2
  - partyanimal3
  to_condition_groups:
    jugadores:
    - '%luckperms_groups% == default or %team_name% == jugador'
    cazadores:
    - '%luckperms_groups% == cazador or %team_name% == cazador'
    admins:
    - '%luckperms_groups% == admin or %team_name% == admin'
