Events:
  transición:
    type: player_command
    conditions:
    - '%command% == /transición'
    - '%player_is_op% == yes'
    actions:
      default:
      - 'cancel_event: true'
      - 'to_all: title: 60;200;60;∀;none'
      - 'wait_ticks: 61'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:hunger 3 255'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:jump_boost
        10 137'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:slowness 10
        255'
      - 'wait: 4'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:hunger 3 255'
      - 'wait: 6'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:saturation
        5 10'
  
