Events:
  set_roles:
    type: player_command
    conditions:
    - '%player_is_op% == yes'
    - '%command% startsWith /setrole'
    - '%arg_1% == jugador and %args_length% == 1 execute roles_1{%rol_lp%=default;%rol_t%=jugador}'
    - '%arg_1% == cazador and %args_length% == 1 execute roles_1{%rol_lp%=cazador;%rol_t%=cazador}'
    - '%arg_1% == jugador and %args_length% == 2 execute roles_2{%rol_lp%=default;%rol_t%=jugador}'
    - '%arg_1% == cazador and %args_length% == 2 execute roles_2{%rol_lp%=cazador;%rol_t%=cazador}'
    actions:
      default:
      - 'cancel_event: true'
      - 'message: &8Uso del comando&7: &7/&8setrole &7(&8rol&7)'
      - 'message: &8Roles disponibles&7: &8jugador&7, &8cazador&7.'
      roles_1:
      - 'cancel_event: true'
      - 'console_command: lp user %player% parent set %rol_lp%'
      - 'console_command: team join %rol_t% %player%'
      roles_2:
      - 'cancel_event: true'
      - 'console_command: lp user %arg_2% parent set %rol_lp%'
      - 'console_command: team join %rol_t% %player%'
      
