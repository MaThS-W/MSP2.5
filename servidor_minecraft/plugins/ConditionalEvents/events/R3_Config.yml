Events:
  NuevaRondaP3:
    type: player_command
    conditions:
    - '%player_is_op% == yes'
    - '%command% == /nuevaronda_p3 %arg_1%'
    - '%arg_1% == final execute final'
    actions:
      default:
      - 'cancel_event: true'
      - 'console_command: stimer remove all'
      - 'console_command: stimer set 00:00:59 bomba_timer BLUE false "&c&lLa bomba explotara en &4▸ &f<MM:SS>"'
      - 'wait_ticks: 5'
      - 'console_command: execute as @a[team=jugador,sort=random,limit=%arg_1%] at @s run team join con_bomba @s'
      - 'to_condition: con_bomba: playsound_resource_pack: recibir_bomba;1;1'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:0'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:1'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:2'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:3'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:5'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:6'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:7'
      - 'to_condition: con_bomba: give_item: saved_item:BombaItemInventory;slot:8'
      - 'to_condition: con_bomba: give_potion_effect: GLOWING;1200;1;false'
      - 'to_condition: con_bomba: give_potion_effect: SPEED;1200;1;false'
      - 'to_condition: con_bomba: give_potion_effect: SATURATION;1200;2;false'
      - 'to_condition: jugadores: give_potion_effect: SATURATION;1200;2;false'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:instant_health 1200 99 true'
      - 'to_condition: con_bomba: title: 0;1200;0;∃;none'
      - 'wait: 59'
      - 'console_command: execute at @a[team=con_bomba] run particle minecraft:explosion ~ ~1 ~ 1 1 1 0.1 50 force'
      - 'to_condition: con_bomba: remove_potion_effect: SPEED'
      - 'to_condition: con_bomba: remove_potion_effect: GLOWING'
      - 'console_command: title @a[team=con_bomba] clear'
      - 'console_command: team join cazador_p3 @a[team=con_bomba]'
      - 'wait_ticks: 1'
      - 'to_all: remove_item: YELLOW_DYE;8'
      - 'to_condition: cazadores_p3: teleport: world;286;31;-229;90;0'
      - 'console_command: stimer remove all'
      - 'console_command: stimer set 00:00:29 cazador_reveal BLUE false "&c&lLos cazadores serán liberados en &4▸ &f<MM:SS>"'
      - 'to_condition: cazadores_p3: give_item: id:IRON_SWORD;amount:1;name:&lEspada de Cazador'
      - 'to_all: message: '
      - 'to_all: message: &l» &a&lTienen 30 segundos para esconderse...!'
      - 'to_all: message: '
      - 'wait: 30'
      - 'to_condition: cazadores_p3: give_potion_effect: SPEED;1200;1;false'
      - 'console_command: fill -235 89 567 -237 90 567 air replace minecraft:iron_bars'
      - 'to_all: message: '
      - 'to_all: message: &l» &4&lLos cazadores elegidos han sido liberados.'
      - 'to_all: message: &l» &4&lSi en un minuto el cazador mata a un jugador, el cazador se salva de ser eliminado, y el jugador al que mató sí será eliminado.'
      - 'to_all: message: &l» &4&lSi en 1 minuto el cazador no logra matar a nadie, será eliminado.'
      - 'to_all: message: '
      - 'console_command: stimer remove all'
      - 'console_command: stimer set 00:00:59 bomba_timer BLUE false "≭󏿠󏿿<MM:SS>"'
      - 'wait: 60'
      - 'to_condition: cazadores_p3: damage: 40'
      - 'console_command: clear @a[team=cazador_p3] minecraft:stone_sword'
      - 'console_command: clear @a[team=muerto] minecraft:stone_sword'
      final:
      - 'cancel_event: true'
      - 'console_command: ce disable SalvarsePorAtrapar'
      - 'console_command: ce disable JugadorMuereP3'
      - 'console_command: ce enable SalvarsePorAtrapar_F'
      - 'console_command: ce enable JugadorMuereP3_F'
      - 'console_command: stimer remove all'
      - 'console_command: stimer set 00:00:59 bomba_timer BLUE false "&c&lLa bomba explotara en &4▸ &f<MM:SS>"'
      - 'wait_ticks: 5'
      - 'console_command: execute as @a[team=jugador,sort=random,limit=%arg_1%] at @s run team join con_bomba @s'
      - 'to_condition: con_bomba: playsound_resource_pack: recibir_bomba;1;1'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:0'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:1'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:2'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:3'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:5'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:6'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:7'
      - 'to_condition: con_bomba: give_item: saved_item:Dinamita;slot:8'
      - 'to_condition: con_bomba: give_potion_effect: GLOWING;1200;1;false'
      - 'to_condition: con_bomba: give_potion_effect: SPEED;1200;1;false'
      - 'to_condition: con_bomba: give_potion_effect: SATURATION;1200;2;false'
      - 'to_condition: jugadores: give_potion_effect: SATURATION;1200;2;false'
      - 'console_command: effect give @a[gamemode=adventure] minecraft:instant_health 1200 99 true'
      - 'to_condition: con_bomba: title: 0;1200;0;∃;none'
      - 'wait: 59'
      - 'console_command: execute at @a[team=con_bomba] run particle minecraft:explosion ~ ~1 ~ 1 1 1 0.1 50 force'
      - 'to_condition: con_bomba: remove_potion_effect: SPEED'
      - 'to_condition: con_bomba: remove_potion_effect: GLOWING'
      - 'console_command: title @a[team=con_bomba] clear'
      - 'console_command: team join cazador_p3 @a[team=con_bomba]'
      - 'wait_ticks: 1'
      - 'to_all: remove_item: PLAYER_HEAD;8'
      - 'to_condition: cazadores_p3: teleport: world;286;31;-229;90;0'
      - 'console_command: stimer remove all'
      - 'console_command: stimer set 00:00:29 cazador_reveal BLUE false "&c&lLos cazadores serán liberados en &4▸ &f<MM:SS>"'
      - 'to_condition: cazadores_p3: give_item: id:IRON_SWORD;amount:1;name:&lEspada de Cazador'
      - 'to_all: message: '
      - 'to_all: message: &l» &a&lTienen 30 segundos para esconderse...!'
      - 'to_all: message: '
      - 'wait: 30'
      - 'to_condition: cazadores_p3: give_potion_effect: SPEED;1200;1;false'
      - 'console_command: fill 285 31 -228 285 33 -230 air replace minecraft:iron_bars'
      - 'to_all: message: '
      - 'to_all: message: &l» &4&lLos cazadores elegidos han sido liberados.'
      - 'to_all: message: &l» &4&lSi en un minuto el cazador mata a un jugador, el cazador se salva de ser eliminado, y el jugador al que mató sí será eliminado.'
      - 'to_all: message: &l» &4&lSi en 1 minuto el cazador no logra matar a nadie, será eliminado.'
      - 'to_all: message: '
      - 'console_command: stimer remove all'
      - 'console_command: stimer set 00:00:59 bomba_timer BLUE false "≭󏿠󏿿<MM:SS>"'
      - 'wait: 60'
      - 'to_condition: cazadores_p3: damage: 40'
      - 'console_command: clear @a[team=cazador_p3] minecraft:iron_sword'
      - 'wait: 3'
      - 'call_event: TitleGanadorEvento'

  IntercambiarTNT:
    type: player_attack
    conditions:
    - '%target:team_name% == jugador'
    - '%team_name% == con_bomba'
    actions:
      default:
      - 'remove_potion_effect: SPEED'
      - 'remove_potion_effect: GLOWING'
      - 'remove_item: PLAYER_HEAD;8'
      - 'console_command: title %player% clear'
      - 'console_command: team join jugador %player%'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:0;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:1;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:2;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:3;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:5;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:6;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:7;slot_replace:true'
      - 'to_target: give_item: saved_item:BombaItemInventory;slot:8;slot_replace:true'
      - 'to_target: title: 0;1200;0;∃;none'
      - 'console_command: team join con_bomba %target:player%'
      - 'to_target: give_potion_effect: SPEED;1200;2;false'
      - 'to_target: give_potion_effect: GLOWING;1200;1;false'

  SalvarsePorAtrapar:
    type: player_kill
    conditions:
    - '%target:team_name% == jugador'
    - '%team_name% == cazador_p3'
    actions:
      default:
      - 'console_command: team join jugador %player%'
      - 'title: 5;15;5;∁;none'
      - 'playsound: ENTITY_PLAYER_LEVELUP;10;2'
      - 'console_command: clear %player% minecraft:iron_sword'

  JugadorMuereP3:
    type: player_death
    conditions:
    - '%team_name% == jugador or %team_name% == cazador_p3 or %team_name% == con_bomba'
    actions:
      default:
      - 'cancel_event: true'
      - 'gamemode: SPECTATOR'
      - 'console_command: team join muerto %player%'
      - 'call_event: AnimaciónMuerte'
      - 'console_command: execute at %player% run particle minecraft:explosion ~ ~1 ~ 1 1 1 0.1 50 force'

  SalvarsePorAtrapar_F:
    type: player_kill
    conditions:
    - '%target:team_name% == jugador'
    - '%team_name% == cazador_p3'
    actions:
      default:
      - 'console_command: team join jugador %player%'
      - 'title: 5;15;5;∁;none'
      - 'playsound: ENTITY_PLAYER_LEVELUP;10;2'
      - 'console_command: clear %player% minecraft:stone_sword'
      - 'wait: 1'
      - 'call_event: Ganador;%ganador%=%player%'

  JugadorMuereP3_F:
    type: player_death
    conditions:
    - '%team_name% == jugador or %team_name% == cazador_p3'
    actions:
      default:
      - 'cancel_event: true'
      - 'gamemode: SPECTATOR'
      - 'console_command: team join muerto %player%'
      - 'call_event: AnimaciónMuerte'
      - 'console_command: execute at %player% run particle minecraft:explosion ~ ~1 ~ 1 1 1 0.1 50 force'

  TitleGanadorEvento:
    type: call
    actions:
      default:
      - 'console_command: title @a[team=jugador,limit=1] title {"text":"GANADOR","color":"#FFBC05","bold":true,"italic":false}'
      - 'console_command: title @a[team=jugador,limit=1] subtitle {"selector":"@a[team=jugador,gamemode=adventure]","color":"#FFEC70","bold":true,"italic":false}'
      - 'console_command: title @a[team=jugador,limit=1] times 60 200 60'

