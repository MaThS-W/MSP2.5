      default:
      - 'cancel_event: true'
      - 'title: 10;10;10;none;∀'
      - 'wait_ticks: 10'
      - 'give_item: saved_item:VisoresNocturnos;amount:1;slot:39;slot_replace:true'
      - 'give_potion_effect: NIGHT_VISION;600;0;false'
