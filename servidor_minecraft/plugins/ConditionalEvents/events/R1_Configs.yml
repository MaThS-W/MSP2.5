    type: item_interact
    conditions:
    - '%item% == ENDER_PEARL'
    - '%action_type% == LEFT_CLICK or %action_type% == SHIFT_LEFT_CLICK execute error1'
    - '%item_custom_model_data% == 7 or %item_custom_model_data% == 9 or %item_custom_model_data%
