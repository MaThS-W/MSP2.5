  kits:
    type: player_command
    conditions:
    - '%player_is_op% == no execute error'
    - '%player_is_op% == yes'
    - '%command% startsWith /kit'
    - '%arg_1% == minero execute kit_minero'
    - '%arg_1% == cazador execute kit_cazador'
    actions:
      default:
      - 'cancel_event: true'
      - 'message: &7Kits disponibles:'
      - 'message: &7- minero'
      - 'message: &7- cazador'
      kit_minero:
      - 'cancel_event: true'
      - 'playsound: ENTITY_ITEM_PICKUP;0.5;1.5'
      - 'give_item: saved_item:pico_minero;amount:1;slot:0;slot_replace:true'
      - 'give_item: saved_item:casco_minero;amount:1;slot:39;slot_replace:true'
      - 'give_item: saved_item:pan_infinito;amount:16;slot:8;slot_replace:true'
      kit_cazador:
      - 'cancel_event: true'
      - 'playsound: ENTITY_ITEM_PICKUP;0.5;1.5'
      - 'give_item: saved_item:warden_punch;amount:1;slot:0;slot_replace:true'
      - 'give_item: saved_item:warden_punch_offhand;amount:1;slot:40;slot_replace:true'
      - 'give_item: saved_item:glowing_radar;amount:1;slot:1;slot_replace:true'
      - 'give_item: saved_item:glowing_roulette;amount:1;slot:2;slot_replace:true'
      - 'give_item: saved_item:warden_eyes;amount:1;slot:3;slot_replace:true'
      - 'give_item: saved_item:gravity_changer;amount:1;slot:4;slot_replace:true'
      - 'give_item: saved_item:curse_of_warden;amount:1;slot:5;slot_replace:true'
      - 'give_item: saved_item:elpisoeslaburo;amount:1;slot:6;slot_replace:true'
      - 'give_item: saved_item:reverse_card;amount:1;slot:7;slot_replace:true'
      - 'give_item: saved_item:sonic_boom;amount:1;slot:8;slot_replace:true'
      error:
      - 'cancel_event: true'
  
  pan_infinito:
    type: item_consume
    conditions:
    - '%item% == MELON_SLICE'
    - '%item_custom_model_data% == 1'
    - '%item_name% == Pan Infinito'
    - '%player_gamemode% == ADVENTURE or %player_gamemode% == SURVIVAL'
    actions:
      default:
      - 'wait_ticks: 5'
      - 'give_item: saved_item:pan_infinito;amount:1'
  
  orbes:
    type: item_interact
    cooldown: 1
    conditions:
    - '%item% == ENDER_PEARL'
    - '%action_type% == RIGHT_CLICK or %action_type% == SHIFT_RIGHT_CLICK'
    - '%item_name% == Orbe de Velocidad execute velocidad'
    - '%item_name% == Orbe de Regeneración execute regeneracion'
    actions:
      default: []
      velocidad:
      - 'cancel_event: true'
      - 'give_potion_effect: SPEED;100;3;true'
      - 'playsound: ITEM_TRIDENT_THUNDER;10;1.6'
      - 'title: 5;5;10;none;∂'
      - 'particle: effect:END_ROD offset:0.5;0.4;0.5 speed:0.005 amount:200'
      - 'remove_item: ENDER_PEARL;1;name: %item_name%'
      regeneracion:
      - 'cancel_event: true'
      - 'give_potion_effect: REGENERATION;100;2;true'
      - 'title: 5;5;10;none;&c∂'
      - 'particle: effect:HEART offset:0.5;0.4;0.5 speed:0.005 amount:30'
      - 'remove_item: ENDER_PEARL;1;name: %item_name%'
      - 'playsound: ENTITY_PUFFER_FISH_BLOW_UP;10;0.5'
      - 'wait_ticks: 5'
      - 'playsound: ENTITY_PUFFER_FISH_BLOW_UP;10;0.7'
      - 'wait_ticks: 5'
      - 'playsound: ENTITY_PUFFER_FISH_BLOW_UP;10;0.9'
      - 'wait_ticks: 5'
      - 'playsound: ENTITY_PUFFER_FISH_BLOW_UP;10;1.1'
      cooldown:
      - 'cancel_event: true'
      - 'playsound_resource_pack: cooldown_items;1;1'
  
  botiquin:
    type: item_interact
    cooldown: 10
    prevent_cooldown_activation:
    - error
    - error2
    conditions:
    - '%action_type% == LEFT_CLICK or %action_type% == SHIFT_LEFT_CLICK execute error2'
    - '%item% == ENDER_PEARL'
    - '%item_name% == Botiquin'
    - '%player_health% == 20.0 execute error'
    - '%player_health% < 20.0'
    - '%action_type% == RIGHT_CLICK execute error'
    - '%action_type% == SHIFT_RIGHT_CLICK'
    actions:
      default:
      - 'cancel_event: true'
      - 'console_command: attribute %player% minecraft:generic.movement_speed base
        set 0.01'
      - 'console_command: effect give %player% minecraft:jump_boost 3 250 true'
      - 'playsound_resource_pack: botiquin;1;1'
      - 'title: 0;20;0;none;&c&l3'
      - 'wait: 1'
      - 'title: 0;20;0;none;&c&l2'
      - 'wait: 1'
      - 'title: 0;20;0;none;&c&l1'
      - 'wait: 1'
      - 'title: 0;20;0;none;&c&l✔'
      - 'playsound_resource_pack: curacion;1;1'
      - 'console_command: effect give %player% minecraft:instant_health 1 2 true'
      - 'console_command: attribute %player% minecraft:generic.movement_speed base
        set 0.10000000149011612'
      - 'remove_item: %item%;1;name: %item_name%'
      error:
      - 'cancel_event: true'
      - 'playsound_resource_pack: cooldown_items;1;1'
      error2: []
      cooldown:
      - 'cancel_event: true'
      - 'playsound_resource_pack: cooldown_items;1;1'
  
  visores_nocturnos:
    type: item_interact
    cooldown: 31
    conditions:
    - '%item% == ENDER_PEARL and %item_name% == Visores Nocturnos'
    - '%action_type% == RIGHT_CLICK execute error'
    - '%action_type% == SHIFT_RIGHT_CLICK'
