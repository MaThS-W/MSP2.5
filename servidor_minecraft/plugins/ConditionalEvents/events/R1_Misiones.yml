  1:
    type: custom
    custom_event_data:
      event: svar.ajneb97.api.VariableChangeEvent
      player_variable: getPlayer()
      variables_to_capture:
       - '%variable_type%;getVariable().getVariableType()'
       - '%variable_name%;getVariable().getName()'
       - '%new_value%;getNewValue()'
    conditions:
     - '%team_name% == mision1'
     - '%variable_name% == v_picar_COAL'
     - '%new_value% >= 5'
     - '%player_gamemode% == ADVENTURE'
    actions:
      default:
       - 'call_event: restart_kit_minero;%numero_mision%=1;%item_c%=COAL;%item_cantidad%=%new_value%;%next_quest%=2'

